version: '3.8'

services:
  internet-speed-logger:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: internet-speed-logger
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      # Flask settings
      - FLASK_ENV=production
      - FLASK_APP=web_interface.py
      
      # Application settings
      - CSV_FILE=/app/data/internet_speed_log.csv
      - CONFIG_FILE=/app/data/config.json
      - LOG_DIR=/app/logs
      
      # Speed test settings (can be overridden)
      - TEST_INTERVAL_HOURS=1
      - MANUAL_COOLDOWN_MINUTES=15
      
      # Web interface settings
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=speedtest123
      
    networks:
      - speed-logger-network
    
    # Ensure internet connectivity for speed tests
    dns:
      - 8.8.8.8
      - 1.1.1.1
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: internet-speed-logger-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - internet-speed-logger
    networks:
      - speed-logger-network
    profiles:
      - production

networks:
  speed-logger-network:
    driver: bridge

volumes:
  # Named volumes for easier management
  speed-logger-data:
  speed-logger-logs: